query getProjects {
  Projects(id: "b56396f8-93ad-42d9-9c6a-0c9d7431b5e5") {
    ...ProjectsFragment
  }
}

fragment ProjectsFragment on Projects {
  projects {
    _id
    featuredImage {
      asset {
        url
      }
      alt
    }
    featuredDescription
    title
    slug {
      current
    }
  }
}
