name: Sanity Deploy

on:
  push:
    branches:
      - main
    paths:
      - "apps/sanity/**"
      - "sanity.json"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "yarn"

      - name: Install
        run: yarn --frozen-lockfile

      - name: Deploy Sanity
        run: |
          SANITY_AUTH_TOKEN="${{ secrets.SANITY_DEPLOY_TOKEN }}" yarn sanity deploy

      - name: Deploy Sanity GraphQL
        run: |
          SANITY_AUTH_TOKEN="${{ secrets.SANITY_DEPLOY_TOKEN }}" yarn sanity graphql deploy
