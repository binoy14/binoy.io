query getPages($id: String!) {
  allPage(where: { id: { eq: $id } }) {
    title
    slug {
      link {
        current
      }
    }
    content {
      ... on Section {
        _type
        _id
        type
        content {
          ... on TextBlock {
            _type
            _id
            header
            subtext
          }
        }
      }
    }
  }
}
